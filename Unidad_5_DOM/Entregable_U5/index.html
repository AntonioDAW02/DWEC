<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable Unidad 5</title>
    <script src="script.js" defer></script>
</head>
<body>
    <label for="columnas">Número de columnas:</label>
    <input type="text" name="columnas" id="columnas"/><br><br>
    <label for="filas">Número de filas</label>
    <input type="text" name="filas" id="filas"/><br><br>
    <label for="header">Introducir header:</label>
    <input type="checkbox" name="header" id="header"/><br><br>
    <label for="defecto">Valor por defecto:</label>
    <input type="text" name="defecto" id="defecto"/><br><br>
    <label for="grosor">Grosor del borde:</label>
    <input type="text" name="grosor" id="grosor"/><br><br>
    <label for="color_borde">Selecciona el color del borde:</label>
    <select name="color" id="color"><br><br>
        <option value="white" selected>Negro</option>
        <option value="red" >Rojo</option>
        <option value="green" >Verde</option>
    </select>
    <br><br>
    <input type="submit" name="enviar" id="enviar"/>
</body>
</html>
